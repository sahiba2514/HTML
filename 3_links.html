<!DOCTYPE html>
<html>
    <head>
        <title>LINKS</title>
        <body>
          <!-- a tag is used to add links of website --> 
            <a href="https://google.co.in">Google</a>//link for google
            <br>
            <a href="https://www.youtube.com/">Youtube</a>//link for youtube 
            <br>
            <!--For writing link within link-->
            <a href="https://google.co.in"  target="_blank">Google</a>//1st link and 3rd link are almost same but the difference is that first link opens on same page but 3rd link opens on another page i.e blank 
            <!--Linking two files-->
            <a href="2.html">2ndHTML</a>//also you can link two files 
            <br>
            <!--When ur file is not at ur folder which is present in vs so use .. to go back 1 step back-->
            <a href="../2.html">1sthtml</a>

        </body>
    </head>
</html>
